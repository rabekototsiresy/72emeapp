<app-navbar></app-navbar>
<div class="row m-0 mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6 border p-3 text-white">
        <form class="p-2" #info="ngForm" (ngSubmit)="updadteFromService(info)">
            <legend>
                Hanova
            </legend>
            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            <hr>
            <div class="form-group">
                <label for="fullName">Anarana Feno:  </label>
                <input [value]="user.fullName" type="text" name="fullName" id="fullName" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <label for="username">Fiantsoana </label>
                <input [value]="user.username" type="text" name="username" id="username" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <label for="role">Andraikitra sahanina: </label>
                <select (input)="handleRole($event)" name="role" id="role" class="form-control" [ngModel]="user.role">
                    <option value="tonia">Tonia</option>
                    <option value="mpiandraikitra">Mpiandraikitra</option>
                    <option value="beazina">Beazina</option>
   
                </select>
            </div>
            <div class="form-group" *ngIf="!isTonia">
                <label for="sampana">Sampana: </label>
                <select name="sampana" id="sampana" class="form-control" [ngModel]="user.sampana">
                    <option value="lovitao">Lovitao</option>
                    <option value="mpianjoria">Mpianjoria</option>
                    <option value="mpamakilay">Mpamakilay</option>
                    <option value="mpiandalana">Mpiandalana</option>
   
                </select>
            </div>
            <div class="form-group">
                <button [disabled]="info.invalid" type="submit" class="btn btn-primary btn-block">HANOVA</button>
            </div>
            <div class="form-grou">
                <a routerLink="/home">TSY HANOVA INDRAY</a>
            </div>
        </form>
    </div>
</div>
