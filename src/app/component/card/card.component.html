<div class="card text-center m-3">
    <img class="card-img-top " style="width:50%" [src]="imageLink" alt="Card image">
    <div class="card-body body-custom">
      <h4 class="card-title">{{user.fullName}}</h4>
      <p class="card-text">{{user.role}}</p>
      <a [routerLink]="'/user/'+[idUser]" class="btn btn-primary">Hijery</a>
    </div>
</div>
